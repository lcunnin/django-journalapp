{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <!-- https://stackoverflow.com/questions/39639264/django-highlight-current-page-in-navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Journal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link {% if request.resolver_match.view_name == 'index' %}active{% endif %}" aria-current="page" href="{% url 'index' %}">Home</a>
                <a class="nav-link {% if request.resolver_match.view_name == 'new_entry' %}active{% endif %}" href="{% url 'new_entry' %}">New Entry</a>                    
                <a class="nav-link {% if request.resolver_match.view_name == 'old_entries' %}active{% endif %}" href="{% url 'old_entries' %}">Old Entries</a>
                <a class="nav-link {% if request.resolver_match.view_name == 'admin:index' %}active{% endif %}" href="{% url 'admin:index' %}">Admin</a>
            </div>
          </div>
        </div>
      </nav>
    
    {% block content %}
        # this is substituted in the child template
    {% endblock %}

    {%if messages%}
      {%for message in messages%}
        {{message}}
      {%endfor%}
    {%endif%}

    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
