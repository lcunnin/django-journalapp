<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Journal Entry</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'new_entry' %}">New Entry</a></li>
            <li><a href="{% url 'admin:index' %}">Admin</a></li>
        </ul>
    </nav>
    <div class="new-entry-title">
    <h1>What Am I Grateful For Today?</h1>
    </div>
    <div class="new-entry-container">
        <form method="POST" action="{% url 'new_entry' %}">
            {% csrf_token %}
            <div class="-new-entry-field">
                {{ form.title }}
                {{ form.text }}
            </div>
            <div class="new-entry-submit">
                <button class="new-entry-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
