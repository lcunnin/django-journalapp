{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="header-container">
    <h1 class="title">{{ page_heading }}</h1>
    </div>
    
    {% for entry in entries %}
        <div class="recorded-entry-container">
                <h3>{{ entry.title }}</h3>
                <p>{{ entry.date_posted }}</p>
                <p>{{ entry.text }}</p>
        </div>
    {% endfor %}

{% endblock %}
