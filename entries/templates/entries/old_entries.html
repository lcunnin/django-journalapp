{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="header-container">
    <h1>{{ page_heading }}</h1>
    </div>
    
    {% for entry in entries %}
        <div class="old-entry-container">
            <h4>
                <strong>{{ entry.title }}</strong>
            </h4>
            <p>{{ entry.date_posted }}</p>
            <p>{{ entry.text }}</p>
        </div>
    {% endfor %}

{% endblock %}
